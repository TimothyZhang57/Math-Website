<!--Creates the HTML page for Trigonometry-->
<!--Refer to the comments on the Analytic Geometry(9) page-->
<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>Trigonometry</h1>
<p> 1.{{question}}</p>
<br>
<!--Adds a picture as part of question 1-->
<img class = "Qpicture" src="views/pictures/Screenshot 2021-12-18 230703.png"/>
<br>
<input type="radio" id="1" name="question 1" ng-model="buttonValue" value={{Q1C1}}>
<label for=Q1C1>{{Q1C1}}</label>
<input type="radio" id="2" name="question 1"ng-model="buttonValue" value={{Q1C2}}>
<label for="Q1C2">{{Q1C2}}</label>
<input type="radio" id="3" name="question 1"ng-model="buttonValue" value={{Q1C3}>
<label for="Q1C3">{{Q1C3}}</label>
<button id ="submit1" ng-click="checkRadioButton(buttonValue, Answer1); disableButton1()"ng-disabled = 'Disabled1'>Submit</button>
<button class = "Show hint" ng-click = "showHint(Hint1)">Show Hint</button>
<button id = "Show Solution1" ng-click = "showSolution(Solution1)"ng-disabled = 'Enabled1'>Show Solution</button>
<p>2.{{question2}}</p>
<br>
<!--Adds a picture as part of question 2-->
<img class = "Qpicture" src="views/pictures/Screenshot 2021-11-20 111210.png"/>
<br>
<input type = "text" name ="question 2" id = "Question" value = "" ng-model = "Value">
<button id ="submit2" ng-click="checkText(Value,Answer2); disableButton2()"ng-disabled = 'Disabled2'>Submit</button>
<button class = "Show hint" ng-click = "showHint(Hint2)">Show Hint</button>
<button id = "Show Solution2" ng-click = "showSolution(Solution2)"ng-disabled = 'Enabled2'>Show Solution</button>
<br>
<!--Adds a picture as part of question 3-->
<p>3.{{question3}}</p>
<br>
<img class = "Qpicture" src="views/pictures/Trig Question grade(10).png"/>
<br>
<input type = "text" name ="question 3" id = "Question" value = "" ng-model = "Value2">
<button id ="submit3" ng-click="checkText(Value2,Answer3);disableButton3()"ng-disabled = 'Disabled3'>Submit</button>
<button class = "Show hint" ng-click = "showHint(Hint3">Show Hint</button>
<button id = "Show Solution3" ng-click = "showSolution(Solution3)"ng-disabled = 'Enabled3'>Show Solution</button>
<br>
<button class ="EndingButtons" ng-click="showScore()">Show Score</button>
<button class ="EndingButtons" ng-click = "reset()">Reset</button>
<button class ="EndingButtons" ng-click="goHome();">Home</button>
<button class ="EndingButtons" ng-click="goExtraHelp();">Extra Resources</button>
</body>
</html>
